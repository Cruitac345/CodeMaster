<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster - Административная панель</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-row > div {
            flex: 1;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .required:after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodeMaster - Панель управления курсами</h1>
        
        <!-- Форма 1: Добавление нового курса -->
        <div class="form-section">
            <h2>Добавить новый курс</h2>
            <form id="course-form" action="/api/courses" method="POST">
                <div class="form-row">
                    <div>
                        <label for="course-title" class="required">Название курса:</label>
                        <input type="text" id="course-title" name="title" required>
                    </div>
                    <div>
                        <label for="course-category" class="required">Категория:</label>
                        <select id="course-category" name="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="web">Веб-разработка</option>
                            <option value="mobile">Мобильная разработка</option>
                            <option value="data">Data Science</option>
                            <option value="game">Разработка игр</option>
                            <option value="algo">Алгоритмы</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="course-price" class="required">Цена (руб):</label>
                        <input type="number" id="course-price" name="price" min="0" step="100" required>
                    </div>
                    <div>
                        <label for="course-duration" class="required">Длительность (недель):</label>
                        <input type="number" id="course-duration" name="duration" min="1" required>
                    </div>
                </div>
                
                <label for="course-description" class="required">Описание курса:</label>
                <textarea id="course-description" name="description" rows="5" required></textarea>
                
                <label for="course-image">Изображение курса (URL):</label>
                <input type="url" id="course-image" name="image">
                
                <div class="checkbox-group">
                    <label>Особенности курса:</label>
                    <label><input type="checkbox" name="features[]" value="certificate"> Сертификат</label>
                    <label><input type="checkbox" name="features[]" value="projects"> Реальные проекты</label>
                    <label><input type="checkbox" name="features[]" value="mentor"> Доступ к ментору</label>
                    <label><input type="checkbox" name="features[]" value="job"> Гарантия трудоустройства</label>
                </div>
                
                <button type="submit">Создать курс</button>
            </form>
        </div>
        
        <!-- Форма 2: Регистрация студента -->
        <div class="form-section">
            <h2>Регистрация нового студента</h2>
            <form id="student-form" action="/api/students" method="POST">
                <div class="form-row">
                    <div>
                        <label for="student-firstname" class="required">Имя:</label>
                        <input type="text" id="student-firstname" name="firstname" required>
                    </div>
                    <div>
                        <label for="student-lastname" class="required">Фамилия:</label>
                        <input type="text" id="student-lastname" name="lastname" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="student-email" class="required">Email:</label>
                        <input type="email" id="student-email" name="email" required>
                    </div>
                    <div>
                        <label for="student-phone">Телефон:</label>
                        <input type="tel" id="student-phone" name="phone">
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="student-password" class="required">Пароль:</label>
                        <input type="password" id="student-password" name="password" required>
                    </div>
                    <div>
                        <label for="student-password-confirm" class="required">Подтверждение пароля:</label>
                        <input type="password" id="student-password-confirm" name="password_confirm" required>
                    </div>
                </div>
                
                <label for="student-bio">О себе:</label>
                <textarea id="student-bio" name="bio" rows="3"></textarea>
                
                <div class="radio-group">
                    <label>Уровень подготовки:</label>
                    <label><input type="radio" name="level" value="beginner" checked> Начинающий</label>
                    <label><input type="radio" name="level" value="intermediate"> Средний</label>
                    <label><input type="radio" name="level" value="advanced"> Продвинутый</label>
                </div>
                
                <button type="submit">Зарегистрировать</button>
            </form>
        </div>
        
        <!-- Форма 3: Запись на курс -->
        <div class="form-section">
            <h2>Запись студента на курс</h2>
            <form id="enrollment-form" action="/api/enrollments" method="POST">
                <div class="form-row">
                    <div>
                        <label for="enrollment-student" class="required">Студент:</label>
                        <select id="enrollment-student" name="student_id" required>
                            <option value="">Выберите студента</option>
                            <!-- Опции будут загружены из базы данных -->
                        </select>
                    </div>
                    <div>
                        <label for="enrollment-course" class="required">Курс:</label>
                        <select id="enrollment-course" name="course_id" required>
                            <option value="">Выберите курс</option>
                            <!-- Опции будут загружены из базы данных -->
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="enrollment-date" class="required">Дата записи:</label>
                        <input type="date" id="enrollment-date" name="enrollment_date" required>
                    </div>
                    <div>
                        <label for="enrollment-payment">Способ оплаты:</label>
                        <select id="enrollment-payment" name="payment_method">
                            <option value="card">Банковская карта</option>
                            <option value="transfer">Банковский перевод</option>
                            <option value="installment">Рассрочка</option>
                        </select>
                    </div>
                </div>
                
                <label for="enrollment-notes">Примечания:</label>
                <textarea id="enrollment-notes" name="notes" rows="3"></textarea>
                
                <button type="submit">Записать на курс</button>
            </form>
        </div>
        
        <!-- Форма 4: Добавление урока -->
        <div class="form-section">
            <h2>Добавить урок к курсу</h2>
            <form id="lesson-form" action="/api/lessons" method="POST">
                <div class="form-row">
                    <div>
                        <label for="lesson-course" class="required">Курс:</label>
                        <select id="lesson-course" name="course_id" required>
                            <option value="">Выберите курс</option>
                            <!-- Опции будут загружены из базы данных -->
                        </select>
                    </div>
                    <div>
                        <label for="lesson-title" class="required">Название урока:</label>
                        <input type="text" id="lesson-title" name="title" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="lesson-duration" class="required">Длительность (минут):</label>
                        <input type="number" id="lesson-duration" name="duration" min="1" required>
                    </div>
                    <div>
                        <label for="lesson-order" class="required">Порядковый номер:</label>
                        <input type="number" id="lesson-order" name="order" min="1" required>
                    </div>
                </div>
                
                <label for="lesson-description" class="required">Описание урока:</label>
                <textarea id="lesson-description" name="description" rows="4" required></textarea>
                
                <label for="lesson-video">Видео (URL):</label>
                <input type="url" id="lesson-video" name="video_url">
                
                <label for="lesson-materials">Дополнительные материалы (URL):</label>
                <input type="url" id="lesson-materials" name="materials_url">
                
                <button type="submit">Добавить урок</button>
            </form>
        </div>
        
        <!-- Форма 5: Обратная связь от студентов -->
        <div class="form-section">
            <h2>Форма обратной связи</h2>
            <form id="feedback-form" action="/api/feedback" method="POST">
                <div class="form-row">
                    <div>
                        <label for="feedback-student" class="required">Студент:</label>
                        <select id="feedback-student" name="student_id" required>
                            <option value="">Выберите студента</option>
                            <!-- Опции будут загружены из базы данных -->
                        </select>
                    </div>
                    <div>
                        <label for="feedback-course" class="required">Курс:</label>
                        <select id="feedback-course" name="course_id" required>
                            <option value="">Выберите курс</option>
                            <!-- Опции будут загружены из базы данных -->
                        </select>
                    </div>
                </div>
                
                <label for="feedback-rating" class="required">Оценка курса:</label>
                <select id="feedback-rating" name="rating" required>
                    <option value="5">Отлично (5)</option>
                    <option value="4">Хорошо (4)</option>
                    <option value="3">Удовлетворительно (3)</option>
                    <option value="2">Плохо (2)</option>
                    <option value="1">Ужасно (1)</option>
                </select>
                
                <label for="feedback-message" class="required">Сообщение:</label>
                <textarea id="feedback-message" name="message" rows="5" required></textarea>
                
                <div class="checkbox-group">
                    <label>Что понравилось:</label>
                    <label><input type="checkbox" name="likes[]" value="content"> Содержание курса</label>
                    <label><input type="checkbox" name="likes[]" value="teacher"> Преподаватель</label>
                    <label><input type="checkbox" name="likes[]" value="materials"> Материалы</label>
                    <label><input type="checkbox" name="likes[]" value="support"> Поддержка</label>
                </div>
                
                <button type="submit">Отправить отзыв</button>
            </form>
        </div>
        
        <!-- Форма 6: Поиск курсов -->
        <div class="form-section">
            <h2>Поиск курсов</h2>
            <form id="search-form" action="/api/search" method="GET">
                <div class="form-row">
                    <div>
                        <label for="search-query">Поисковый запрос:</label>
                        <input type="text" id="search-query" name="query" placeholder="Название или описание">
                    </div>
                    <div>
                        <label for="search-category">Категория:</label>
                        <select id="search-category" name="category">
                            <option value="">Все категории</option>
                            <option value="web">Веб-разработка</option>
                            <option value="mobile">Мобильная разработка</option>
                            <option value="data">Data Science</option>
                            <option value="game">Разработка игр</option>
                            <option value="algo">Алгоритмы</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="search-level">Уровень сложности:</label>
                        <select id="search-level" name="level">
                            <option value="">Любой</option>
                            <option value="beginner">Начинающий</option>
                            <option value="intermediate">Средний</option>
                            <option value="advanced">Продвинутый</option>
                        </select>
                    </div>
                    <div>
                        <label for="search-price-max">Максимальная цена:</label>
                        <input type="number" id="search-price-max" name="price_max" min="0" step="1000" placeholder="руб">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label>Фильтры:</label>
                    <label><input type="checkbox" name="certificate"> Только с сертификатом</label>
                    <label><input type="checkbox" name="free"> Бесплатные курсы</label>
                    <label><input type="checkbox" name="new"> Новые курсы</label>
                </div>
                
                <button type="submit">Искать курсы</button>
            </form>
        </div>
        
        <!-- Форма 7: Добавление преподавателя -->
        <div class="form-section">
            <h2>Добавить преподавателя</h2>
            <form id="teacher-form" action="/api/teachers" method="POST">
                <div class="form-row">
                    <div>
                        <label for="teacher-firstname" class="required">Имя:</label>
                        <input type="text" id="teacher-firstname" name="firstname" required>
                    </div>
                    <div>
                        <label for="teacher-lastname" class="required">Фамилия:</label>
                        <input type="text" id="teacher-lastname" name="lastname" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="teacher-email" class="required">Email:</label>
                        <input type="email" id="teacher-email" name="email" required>
                    </div>
                    <div>
                        <label for="teacher-phone">Телефон:</label>
                        <input type="tel" id="teacher-phone" name="phone">
                    </div>
                </div>
                
                <label for="teacher-bio" class="required">Биография:</label>
                <textarea id="teacher-bio" name="bio" rows="4" required></textarea>
                
                <label for="teacher-photo">Фото (URL):</label>
                <input type="url" id="teacher-photo" name="photo">
                
                <label for="teacher-expertise" class="required">Специализация:</label>
                <input type="text" id="teacher-expertise" name="expertise" required>
                
                <div class="checkbox-group">
                    <label>Языки преподавания:</label>
                    <label><input type="checkbox" name="languages[]" value="ru" checked> Русский</label>
                    <label><input type="checkbox" name="languages[]" value="en"> Английский</label>
                    <label><input type="checkbox" name="languages[]" value="es"> Испанский</label>
                </div>
                
                <button type="submit">Добавить преподавателя</button>
            </form>
        </div>
    </div>

    <script>
        // Здесь можно добавить JavaScript для динамической загрузки данных в выпадающие списки
        // и валидации форм перед отправкой
    </script>
</body>
</html>
